spring:
  profiles:
    include: common
    active: local
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      location: /home/dev_web/smartixBatch/upload
      enabled: true
  rabbitmq:
    host: 192.168.21.10
    port: 5672
    username: admin
    password: smartix0419
  artemis:
    broker-url: tcp://192.168.21.10:61616
    user: admin  # ActiveMQ 사용자명
    password: "smartix!0419"  # ActiveMQ 비밀번호
  jms:
    pub-sub-domain: true

  # 스프링 캐시를 Redis로 사용
  cache:
    type: redis
    redis:
      # 기본 TTL (ms). @Cacheable TTL을 코드로 지정하지 않을 때 사용
      time-to-live: 600000       # 10분
      use-key-prefix: true
      # key-prefix: ""           # 필요 시 프리픽스 강제 지정

  data:
    redis:
      client-type: lettuce
      timeout: 2s
      # password: YOUR_PASSWORD  # compose에 --requirepass를 썼다면 주석 해제하고 비밀번호 입력
      cluster:
        nodes:
          - host.docker.internal:7001
          - host.docker.internal:7002
          - host.docker.internal:7003
          - host.docker.internal:7004
          - host.docker.internal:7005
          - host.docker.internal:7006
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 0
        cluster:
          refresh:
            adaptive: true   # 토폴로지 변경 자동 반영
            period: 30s      # 주기적 토폴로지 리프레시

logging:
  level:
    org.springframework.data.redis: INFO
    org.springframework.cache: INFO